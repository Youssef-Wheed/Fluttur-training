<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- happy-->
    <svg style="width: 480px; height: 200px ; border: 2px solid ;">
        
        <circle cx="100" cy="100" r="75" fill="yellow" stroke="orange" stroke-width="5" />
        <circle cx="70" cy="80" r="10" fill="black"></circle>
        <circle cx="130" cy="80" r="10" fill="black" ></circle>
        <circle cx="100" cy="111" r="30" fill="none" stroke="black" stroke-width="5" stroke-dasharray="94 94"></circle>
    </svg>
    
<br>
    <!-- sad -->
     <svg style="width: 480px; height: 200px ; border: 2px solid ;">
        <circle cx="100" cy="100" r="75" fill="yellow" stroke="orange" stroke-width="5" ></circle>
        <circle cx="70" cy="80" r="10" fill="black" ></circle>
        <circle cx="130" cy="80" r="10" fill="black" ></circle>
        <circle cx="100" cy="111" r="30" fill="none" stroke="black" stroke-width="5" stroke-dasharray="94 94" transform="rotate(180 100 125 )" ></circle>
    </svg>

</body>

</html>
