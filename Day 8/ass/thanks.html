<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thanks</title>
</head>
<body>

  <h1 id="thankMessage"></h1>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    document.getElementById("thankMessage").textContent = `Thank you, ${name} for registering in our website`;
  </script>

</body>
</html>
