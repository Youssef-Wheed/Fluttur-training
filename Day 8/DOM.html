    <script>
        // console.log(document.getElementsByTagName('h1'));

        var headers = document.getElementsByTagName('h1');

        // headers[0].innerHTML = 'welcome js'; // replace value (edit)

        headers[0].innerHTML += '<mark id="m"> welcome js </mark>'; //

        // for (const h of headers) {
        //     console.log(h);

        // for (const index in headers) { // index in collection

        // }

        // console.log(document.getElementById('head2'));
        // var h2 = document.getElementById('head2');
        // h2.style.border = '2px dashed blue'
        // h2.style.backgroundColor = 'cyan'


        var paras = document.getElementsByClassName('para')

        for (const key in paras) {
            // console.log(Number(key)+1);
            var num = Number(key) + 1;
            paras[key].innerHTML += num;
            if (num % 2 != 0) {
                paras[key].style.color = 'green';
            }
            else {
                paras[key].style.color = 'brown';
            }
            if (key == paras.length - 1) {
                break;
            }
        }

        // paras[1].style.display = 'none';


        // document.querySelector('#m').style.display = 'none';

        // console.log(document.querySelectorAll('.para'));


        // console.log(document.images);
        var imgs = document.images;
        // var img = imgs[0]; // index
        // var img = imgs['img1']; // id
        var img = imgs.img1; // id
        // var img = imgs.image2; // name
        // console.log(img);


        var src = [] // ['images/img1.jpg', 'images/img2.jpg', 'images/img4.jfif']
        for (const img of imgs) {
            // console.log(img.src);
            // var source = img.src; // get url
            // document.getElementById('P').innerHTML+=`<img src="${img.src}" width="100">`
            var source = img.getAttribute('src') // get attribute value
            src.push(source)
        }
        // console.log(src);


        function changeImg() {
            for (const img of imgs) {
                var rand = Math.floor(Math.random() * imgs.length) // index [0,1,2]
                // console.log(rand);

                img.setAttribute('src', src[rand])
            }
        }

        var links = document.links;
        for (const link of links) {
            link.style.textDecoration = 'none';
            link.style.display = 'block';
            link.style.border = '2px solid gray';
            link.style.marginBottom = '10px';
            link.style.paddingLeft = '10px'
        }

        markTag.textContent = 'welcome js';
        markTag.style.color = 'blueviolet';
        markTag.setAttribute('id', 'm')

        headers[1].append(markTag)
