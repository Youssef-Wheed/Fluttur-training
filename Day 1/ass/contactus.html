<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>

<body>
    <form action="">
        <form action="" method="get">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="off"> <br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required> <br>


            <label for="password">Password:</label>
            <input type="password" id="password" minlength="6" maxlength="12" name="password"
                placeholder="Enter your password" required> <br>


            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="100"> <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required> <br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
</body>

</html>
