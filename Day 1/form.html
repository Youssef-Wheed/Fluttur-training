<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <!-- past : hide in url  -->
     <!-- GET : defula in URL -->
    <form action="" method="post">
        <!-- input type text -->
         <!-- name study in JS-->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="off"> <br>

        <!-- input type email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required> <br>

        <!-- input type password -->
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" maxlength="12" name="password" placeholder="Enter your password" required> <br>

        <!-- input type number -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="100"> <br>

        <!-- input type date -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required> <br>

        <!-- input type time -->
        <label for="appointment">Appointment Time:</label>
        <input type="time" id="appointment" name="appointment" required> <br>

        <!-- input type checkbox -->
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to newsletter <br>

        <!-- input type radio -->

        <input type="radio">
    </form>

</body>

</html>
